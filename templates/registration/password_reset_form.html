{% extends 'pages/base.html' %}

{% block content %}
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">

                                      <h2>Réinitialisation du mot de passe de badass</h2>
                                      <p>Mot de passe perdu ? Saisissez votre adresse électronique ci-dessous et nous vous enverrons les instructions pour en créer un nouveau.</p>
                                      <form method="post">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <button type="submit">Reinitialiser mon mot de passe</button>
                                      </form>



                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
</div>


{% endblock %}
